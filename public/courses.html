<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT162G moment 2, del 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <h1>Webbutveckling kurser - årskurs 2</h1>

        <form id="postform">
            <label for="courseid"> Kurskod:<br>
            <input type="text" name="courseid" id="courseid"></label><br>
            <label for="cname"> Kursnamn:<br>
            <input type="text" name="cname" id="cname"></label><br>
            <label for="progression">Progression:<br>
            <input type="text" name="progression" id="progression"></label><br>
            <label for="term">Termin<br>
            <input type="text" name="term" id="term"></label><br>
            <label for="courseplan">Kursplan<br>
            <input type="text" name="courseplan" id="courseplan"></label><br>
            <button id="add">Lägg till kurs</button>
        </form>

        <p id="message"></p>
        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Kurskod</td>
                        <td>Kursnamn</td>
                        <td>Progression</td>
                        <td>Termin</td>
                    </tr>
                </thead>
                <tbody id="coursetable">

                </tbody>

            </table>
        </div>
    </div>

    <footer>
        <p>DT162G, Lösning moment 2 del 2 <br>
        // Alice Fagerberg</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
